<!DOCTYPE html>
<html>
	<head>
    <title>CSV Uploader</title>
    <!--import jQuery from Google CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- dhtmlx.js contains all necessary dhtmlx library javascript code -->
    <script src="codebase/dhtmlx.js" type="text/javascript"></script>
    <!-- dhtmlx.css contains styles definitions for all use components -->
    <link rel="stylesheet" type="text/css" href="codebase/dhtmlx.css"></link>
    <link rel="stylesheet" type="text/css" href="codebase/dhtmlxchart.css"></link>
    
    <style>
        /*these styles allow dhtmlxLayout to work in fullscreen mode in different browsers correctly*/
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            overflow: hidden;
            background-color:white;
        }
    </style>
	<link rel="stylesheet" type="text/css" href="codebase/dhtmlxvault.css"/>
	<script type="text/javascript" src="codebase/dhtmlxvault.js"></script>
	<script type="text/javascript" src="codebase/dhtmlxchart.js"></script>
	<script type="text/javascript" src="index.js"></script>

	</head>
	<body onload="doOnLoad()">
		<div id="layoutObj" style="position: relative; width: 600px; height: 400px;"></div>
		<div id="uploadForm">
			<form id = "form" action="rest/file/uploader" method="post" enctype="multipart/form-data">		
				<input id="file" type="file" class="fileData">
				<input id = "upButton" type="button" value="Upload document" class="btn btn-xs btn-primary uploadDocument" onclick="uploadFile()">
<!--				<p>
					Select a file : <input type="file" name="file" size="50" />
				</p>
				<input type="submit" value="Upload It" />-->
			</form>
		</div>
	</body>
</html>
